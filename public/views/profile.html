<div>

  <div class="header">
    The Most Amazing Social Media Site Ever
  </div>
  
  <div class="logo">
    <a ui-sref="home">
      <img src="../images/logo2.png" alt="logo" /> 
    </a>   
  </div>
  
  <div class="container">    
    <div class="profile"> 
      <ul>
        <li class="bolded">{{ currentUser.name }}</li>
      </ul>
      <div class="buffer">
      </div>
      <ul>
        <li ng-repeat="person in persons" class="micro-profile">
            <span>
              <img ng-src="{{ person.pic }}">
            </span>
            <span>
              <p>{{person.name}}</p> 
              <button ng-click="addFriend(person.name)">Add Friend</button>
            </span>  
            <hr/>
        </li>
      </ul>
    </div>  


    <div class="friends">
      <ul ng-repeat="friend in friends">
        <img ng-src="{{ friend.pic }}">
        <li class="bolded">{{ friend.name }}</li>
        <li>{{ friend.status }}</li>
        <li><button ng-click="removeFriend(friend.name)">Unfriend</button></li>
        <hr>
      </ul>   
    </div>
  </div>
